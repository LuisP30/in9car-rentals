{% extends 'global/base.html' %}
{% block title %}Resultados{% endblock title %}
{% block interno %}
<!--CSS Interno-->
<style type="text/css">
  
.swiper-wrapper{
    width: 100%;
    height: 35em;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
}
.card{
    width: 20em;
    height: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #FFF;
    border-radius: 1em;
    box-shadow: 0 0 2em rgba(0, 0, 0, .2);
    padding: 2em 1em;
    margin: 0 1em;
}

.card-img{
    width: 20em;
    height: 15em;
    margin-top: -32px;
    
}
.card-img img {
    width: 100%;
    height: 100%;
    border-radius: 1em;
}
.card-content{
    display: flex;
    align-items: center;
    flex-direction: column;
}
.name{
    font-size: 1.5rem;
    font-weight: 500;
    position: relative;
    top: .2em;
    color: #333;
    padding: 10px;
}
.description{
    font-size: 1.1rem;
    text-align: center;
    margin: 1em 0;
    color: #707070;
    
}
.button{
    border: none;
    font-size: 16px;
    color: #FFF;
    padding: 8px 16px;
    background-color: #000000;
    border-radius: 6px;
    margin: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
}
.button:hover{
    background: #265DF2;
}
</style>
{% endblock interno %}
{% block content %}
  <div class="container">
    <div class="results">
      <section class="swiper mySwiper">
        <div class="swiper-wrapper">
            {% for veiculo in veiculos %}
              {% include 'space/partials/veiculo.html' %}
            {% empty %}
              <div class="center">
                  <h1>Nenhum ve√≠culo encontrado</h1>
              </div>
            {% endfor %}
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
  var swiper = new Swiper(".mySwiper", {
    slidesPerView: 3,
    spaceBetween: 30,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });
  </script>

{% endblock content %}
