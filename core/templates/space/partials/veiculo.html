<div class="card swiper-slide">
  <div class="card-img">
      <img src="{{ veiculo.cover.url }}" alt="card image">
  </div>
  <div class="card-content">
      <span class="name">{{ veiculo.marca}} {{veiculo.modelo}}</span>
      <p class="description"> Combinando habilidades incomparáveis com um design sofisticado, esse veículo é perfeito para explorar novos horizontes. </p>
      <h2>${{veiculo.valor}}/dia</h2>
      <button class="button"> Saiba mais</button>
  </div>
</div>
