{% extends 'global/base.html' %}
{% block title %}Home{% endblock title %}

<!doctype html>
<html>
<head>
<style>
    div
    {
        background-color: white;
    }
</style>
</head>
<body>
    <div>
        <h2>Página de Login</h2>
        <form method="post">
    
        {% csrf_token %}
    
        <p>Usuário: {{ form.username }}</p>
        <p>Senha: {{ form.password }}</p>
    
        <p><input type="submit" value="Autenticar" /></p>
        </form>
    </div>
</body>
</html>
